  <body>
  <div class="main-view">
    <!------ POP MENU ------>
    <div class="pop-menu">
      <div class="pop-menu-close right pad-right">
        <i class="material-icons">close</i>
      </div>
      <div class="pop-menu-content pad-left pad-top pad-right">
        <ul class="nav">
          <li><a class="big" href="home.html">Home</a></li>
          <li><a class="big" href="shop.html">Shop</a></li>
          <li><a class="big" href="sale.html">Sale</a></li>
          <li><a class="big" href="categories.html">Categories</a></li>
          <br>
          <li><a class="small" href="blog.html">Blog</a></li>
          <li><a class="small" href="about.html">About</a></li>
          <li><a class="small" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <!------ HEADER ------>
    <div class="header pad-left pad-right center">
      <div class="header-menu regular">
          <img src="images/header-menu.png"> 
          MAIN NAVIGATION
      </div>
      <div class="header-logo">
        Damora
      </div>
      <div class="header-account regular">
        <a href="account.html">MY ACCOUNT</a>
        <div class="line"></div>
        <select id="header-currency">
          <span>        <i class="fas fa-caret-down"></i>
</span>
          <option value="idr" selected>IDR</option>
          <option value="usd">USD</option>
        </select>
        <i class="fas fa-search"></i>
      </div>
      <div class="header-cart regular">
          <img src="images/header-cart.png"> <div id="header-qty">0</div>
      </div>
    </div>
  </div>
  
  
  </body>
  
  <script>
  var s = 30;
  var m = 70; 

  function resizeMainView() {
    var mainViewHeight = $(window).height();
    var mainViewWidth = $(window).width();
    s = ($(window).width() - (2*55)) / 39;
    m = m = 7 * s / 3; 
    console.log(mainViewWidth+'x'+mainViewHeight);
    $('.pop-menu').css({'width': '100%','height': mainViewHeight});
    $('.pop-menu-content').css({'margin-left': m});
  }
  
  function hideMenu() {
    var popMenuWidth = $('.pop-menu').outerWidth();
    $('.pop-menu').animate({'left': -1 * popMenuWidth});
  }
  
  function showMenu() { 
    $('.pop-menu').show();
    $('.pop-menu').animate({'left': 0});
  }

  $(document).ready(function(){
    resizeMainView();
    hideMenu();
    $('.pop-menu').hide();
  })
  
  $(window).resize(function() {
    resizeMainView();
  })
  
  $('.pop-menu-close i').click(function(){
    hideMenu();
  })
  
  $('.header-menu').click(function(){
    showMenu();
  })
    
  </script>
    
</html>
