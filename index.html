  <script>
  var s = 30;
  var m = 70; 

  function resizeMainView() {
    var mainViewHeight = $(window).height();
    var mainViewWidth = $(window).width();
    s = ($(window).width() - (2*55)) / 39;
    m = m = 7 * s / 3; 
    console.log(mainViewWidth+'x'+mainViewHeight);
    $('.pop-menu').css({'width': '100%','height': mainViewHeight});
    $('.pop-menu-content').css({'margin-left': m});
  }
  
  $(document).ready(function(){
    resizeMainView();
    $('.pop-menu').hide();
  })
  
  $(window).resize(function() {
    resizeMainView();
  })
  
  $('.pop-menu-close i').click(function(){
    var popMenuWidth = $('.pop-menu').outerWidth();
    $('.pop-menu').animate({'left': -1 * popMenuWidth});
    
  })
